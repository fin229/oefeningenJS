<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let getal1,getal2;
        let uitkomst;

        getal1=parseFloat(prompt('Geef een eerste getal in :','0'));
        getal2=parseFloat(prompt('Geef een tweede getal in :','0'));

        uitkomst=getal1+getal2;
        document.write('De som van de 2 getallen is:\n'+uitkomst+"<br>");

        uitkomst=getal1-getal2;
        document.write('Het verschil van de 2 getallen is:\n'+uitkomst+"<br>");

        uitkomst=getal1*getal2;
        document.write('Het product van de 2 getallen is:\n'+uitkomst+'<br>');

        uitkomst=getal1/getal2;
        document.write('De deling van de 2 getallen is:\n'+uitkomst+"<br>");

        uitkomst=getal1%getal2;
        document.write('De rest na gehele deling van de 2 getallen:\n'+uitkomst+'<br>');
    </script>
</body>
</html>
