    <title>Les 2: Opdracht even-oneven</title>
</head>

<body>


    <script>
        let invoer=prompt('Geef een getal in');
        let getal=parseFloat(invoer);

        let modulo=getal%2;

        if(modulo==0){
            alert("Dit is een even getal!");
        }
        else{
            alert("Dit is een oneven getal!");
        }
    </script>

</body>
