<script>
    let invoer=prompt("Geef een getal in tussen 10 en 20");
    let getal=parseFloat(invoer);

    if(getal<10){
        alert('Dit getal '+getal+' is kleiner dan 10!');
    }
    else if(getal>20){
        alert('Dit getal '+getal+' is groter dan 20!');
    }
    else{
        alert('Het kwadraat van getal '+getal+' is '+Math.pow(getal,2))
    }
</script>
</html>
