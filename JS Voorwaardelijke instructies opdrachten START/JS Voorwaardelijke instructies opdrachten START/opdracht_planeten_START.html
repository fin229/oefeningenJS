<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Les 2: Opdracht planeet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h3>Hoeveel weeg ik op een andere planeet?</h3>

        <div class="row">
            <div class="col-md-12">
                <img id="imgPlaneet" src="img/vraagteken.jpg">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <div id="mijnGewicht"></div>
            </div>
        </div>
    </div>

    <script>
        // Schrijf jouw code hieronder.
        let gewicht=parseFloat(prompt('Geef uw gewicht'));
        let text='A. Maan\n'+'B. Jupiter\n'+'C. Mars\n'+'D. Venus\n'+'E. Neptunus';
        let keuze=prompt('Bereken je gewicht op...'+'\n'+text);
        keuze=keuze.toUpperCase();

        let res;
        let planeet
        switch (keuze) {
            case 'A':
                document.getElementById("imgPlaneet").src="img/maan.jpg";
                planeet='Maan';
                res=gewicht*0.166;
                break;
            case 'B':
                document.getElementById("imgPlaneet").src="img/jupiter.jpg";
                planeet='Jupiter';
                res=gewicht*2.36;
                break;
            case 'C':
                document.getElementById("imgPlaneet").src="img/mars.jpg";
                planeet='Mars';
                res=gewicht*0.39;
                break;
            case 'D':
                document.getElementById("imgPlaneet").src="img/venus.jpg";
                planeet='Venus';
                res=gewicht*0.9;
                break;
            case 'E':
                document.getElementById("imgPlaneet").src="img/neptunus.jpg";
                planeet='Neptunus';
                res=gewicht*1.12;
                break
        
            default:
                planeet='...'
                res='Verkeerde keuze!';
                break;
        }
        div='Je koos voor '+planeet+' . Je weegt hier '+Math.round(res,2)+' i.p.v '+gewicht;   

        document.getElementById("mijnGewicht").innerHTML=div;
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
