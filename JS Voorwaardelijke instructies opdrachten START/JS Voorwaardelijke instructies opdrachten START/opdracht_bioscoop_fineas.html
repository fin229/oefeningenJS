<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let invoer=prompt('Wat is uw leeftijd?');
        let leeftijd=parseInt(invoer);

        switch (true) {
        
            case leeftijd>=5&&leeftijd<=12:
                alert('Halve prijs');
                break;

            case leeftijd>=13&&leeftijd<=54:
                alert('Voledig tarief');
                break;
        
            default:
                alert('Gratis');
                break;
        }
    </script>
</body>
</html>
